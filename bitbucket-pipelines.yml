# You can specify a custom docker image from Docker Hub as your build environment.
image: maven:3.5

pipelines:
  default:
    - step:
        name: Build & Scan
        caches:
          - maven
        script: 
          - mvn clean package
          - mvn sonar:sonar -Dsonar.host.url=https://sonarcloud.io -Dsonar.organization=faizalyusuf-bitbucket -Dsonar.login=$SONAR_TOKEN