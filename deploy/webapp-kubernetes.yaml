apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: webapp
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: webapp
    spec:
      containers:
      - name: webapp
        image: 'dtr.local/demo/webapp:1.0'
        ports:
        - containerPort: 8090     
---
apiVersion: v1
kind: Service
metadata:
  name: webapp
spec:
  type: LoadBalancer 
  ports:
    - port: 8090
      nodePort: 35000
  selector:
    app: webapp
